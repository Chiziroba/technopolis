<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


	{% if messages %}
		{% for message in messages %}
			{% if message.tags == "success" %}
			<div class="alert alert-success alert-dismissible fade show" role="alert">
			{% else %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
			{% endif %}
			  {{message}}
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endfor %}
	{% endif %}

	<div class="container mt-5 col-5">

		<h1 class="mb-5">Register Employee</h1>

		<form method="post">
		  {%csrf_token%}
		  <div class="row mb-3">
		    <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="firstname" name="firstname" required>
		    </div>
		  </div>

		  <div class="row mb-3">
		    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lastname" name="lastname" required>
		    </div>
		  </div>

		  <div class="row mb-3">
		    <label for="post" class="col-sm-2 col-form-label">Post</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="post" name="post" required>
		    </div>
		  </div>

		  <div class="row mb-3">
		    <label for="id_no" class="col-sm-2 col-form-label">ID Number</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="id_no" name="id_no" required>
		    </div>
		  </div>

		  <fieldset class="row mb-3">
		    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
		    <div class="col-sm-10">
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
		        <label class="form-check-label" for="genderMale">
		          Male
		        </label>
		      </div>
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
		        <label class="form-check-label" for="genderFemale">
		          Female
		        </label>
		      </div>
		      
		    </div>
		  </fieldset>

		  <button type="submit" class="btn btn-primary">Register</button>
		</form>

	</div>

</body>
</html>
